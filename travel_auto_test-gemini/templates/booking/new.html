
{% extends 'base.html' %}

{% block title %}Book Service{% endblock %}

{% block content %}
    <h2>Book {{ service['title'] }}</h2>
    <form method="post">
        <label for="travel_date">Travel Date</label>
        <input type="date" id="travel_date" name="travel_date" required>
        <label for="num_travelers">Number of Travelers</label>
        <input type="number" id="num_travelers" name="num_travelers" min="1" max="{{ service['max_travelers'] }}" required>
        <button type="submit">Proceed to Enter Details</button>
    </form>
{% endblock %}
